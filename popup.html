<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Unlisted Websites</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0.5em;
      width: 280px;
    }
    h1 {
      font-size: 14px;
      margin-bottom: 0.5em;
    }
    ul {
      list-style-type: disc;
      margin: 0;
      padding-left: 1.2em;
    }
    li {
      font-size: 12px;
      margin-bottom: 0.2em;
      word-break: break-all;
    }
    #empty {
      font-size: 12px;
      color: #666;
    }
    button {
      margin-top: 0.5em;
      padding: 0.3em 0.5em;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Vorschläge für neue Einträge</h1>
  <div id="content">
    <ul id="unmatched-list"></ul>
    <p id="empty" hidden>Keine neuen Domains erkannt.</p>
    <div style="display: flex; gap: 0.5em; margin-top: 0.5em;">
      <button id="copy">Kopieren</button>
      <button id="clear">Liste leeren</button>
    </div>

    <div style="margin-top: 1em; padding-top: 0.5em; border-top: 1px solid #ccc;">
      <label style="font-size: 12px; display: flex; align-items: center; cursor: pointer;">
        <input type="checkbox" id="fullMonitoring" style="margin-right: 0.5em;">
        <span>Vollständige Überwachung (alle Tab-Updates)</span>
      </label>
      <p style="font-size: 10px; color: #666; margin: 0.3em 0 0 1.7em;">
        Standardmäßig werden nur neue Seitenaufrufe überwacht.
      </p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
